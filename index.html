<html>
<body>

<script type="text/javascript" src="uqlibrary-browser-supported.js"></script>
<script type="text/javascript" src="browser-update.js"></script>

Your browser (<span id="browser"></span> <span id="version"></span>) is <span id="supported"></span>

<script type="text/javascript">
  (function () {
    var data = browserSupported();
    document.querySelector('#browser').textContent = data.browser;
    document.querySelector('#version').textContent = data.version;

    if (data.supported) {
      document.querySelector('#supported').textContent = 'supported';
    } else {
      document.querySelector('#supported').textContent = 'not supported';
    }
  })();
</script>

<noscript>
  <h1>JavaScript not detected</h1>
  <p>The <a href="https://web.library.uq.edu.au/site-information/web-browser-compatibility">Library site requires
    JavaScript </a> to work correctly. Please <a href="http://enable-javascript.com/">enable JavaScript</a> to
    proceed.</p>
</noscript>

</body>
</html>
